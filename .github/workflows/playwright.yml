name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 3
    - name: Group of log lines
      run: |
        echo "::group::Playwright Test Report Summary"
        echo "üîç To check test errors in GitHub Actions:"
        echo ""
        echo "1Ô∏è‚É£ **Download the HTML Report:**"
        echo "   - Go to the **Artifacts** section in GitHub Actions."
        echo "   - Click on **playwright-report** to download the ZIP file."
        echo ""
        echo "2Ô∏è‚É£ **View the Report:**"
        echo "   - Extract the ZIP file in a folder with Playwright installed."
        echo "   - Run: **npx playwright show-report <extracted-folder-name>**"
        echo ""
        echo "3Ô∏è‚É£ **Analyze Failures with Trace Viewer:**"
        echo "   - Open the report and click the **trace** icon next to a failed test."
        echo "   - Inspect each test action to diagnose the issue."
        echo ""
        echo "üìñ More details: https://playwright.dev/docs/test-reporters#html-reporter"
        echo "::endgroup::"
